<!doctype html>
<html lang="en">
  <head>
    <!-- ================= Basic ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= Primary SEO ================= -->
    <title>Simpolo Trading | Premium Tiles, Slabs & Surfaces</title>
    <meta
      name="description"
      content="Simpolo Trading offers premium tiles, slabs, marble, granite, sanitary ware, and bathroom fittings for residential and commercial projects."
    />
    <meta
      name="keywords"
      content="Simpolo Trading, tiles, porcelain tiles, slabs, marble, granite, sanitary ware, bathroom fittings"
    />
    <meta name="author" content="Simpolo Trading" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.simpolotrading.com/" />

    <!-- ================= Favicon ================= -->
    <link rel="icon" type="image/webp" href="/simlogo.webp" />

    <!-- ================= Open Graph ================= -->
    <meta property="og:title" content="Simpolo Trading" />
    <meta
      property="og:description"
      content="Premium tiles, slabs, and surfaces for modern spaces."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.simpolotrading.com" />
    <meta property="og:image" content="/simlogo.webp" />
    <meta property="og:site_name" content="Simpolo Trading" />

    <!-- ================= Twitter ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Simpolo Trading" />
    <meta
      name="twitter:description"
      content="Premium tiles, slabs, and surfaces for modern spaces."
    />
    <meta name="twitter:image" content="/simlogo.webp" />

    <!-- ================= Performance ================= -->
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
